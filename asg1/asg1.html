<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 1 - WebGL Paint & Shapes</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="500" height="500">
      Please use a browser that supports "canvas"
    </canvas>
    <br>
    <button onclick="clearCanvas()">Clear Canvas</button>
    <button onclick="drawPicture()">Draw My Picture</button>
    <br><br>

    <b>Drawing Mode:</b>
    <button id="pointBtn" onclick="setDrawMode('point')">Points</button>
    <button id="triangleBtn" onclick="setDrawMode('triangle')">Triangles</button>
    <button id="circleBtn" onclick="setDrawMode('circle')">Circles</button>
    <br><br>

    <b>Shape Color:</b><br>
    Red <input type="range" id="redSlider" min="0" max="100" value="100" oninput="updateColor()">
    Green <input type="range" id="greenSlider" min="0" max="100" value="0" oninput="updateColor()">
    Blue <input type="range" id="blueSlider" min="0" max="100" value="0" oninput="updateColor()">
    <br><br>

    <b>Shape Size:</b> <input type="range" id="sizeSlider" min="1" max="50" value="10" oninput="updateSize()">
    <b>(Circles) Segment Count:</b> <input type="range" id="segmentsSlider" min="3" max="30" value="10" oninput="updateSegments()">

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="asg1.js"></script>
  </body>
</html>
