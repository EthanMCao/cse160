<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 2: Blocky 3D Animal</title>
  </head>

  <body onload="main()">
    <h1>Assignment 2: Blocky 3D Animal</h1>
    <canvas id="webgl" width="500" height="500">
      Please use a browser that supports "canvas"
    </canvas>
    <br>
    
    <div>Performance: <span id="performance">-- FPS</span></div>
    <br>
    
    <div>
      Global Rotation: <input type="range" id="angleSlider" min="0" max="360" value="0" />
      <span id="angleValue">0</span>°
    </div>
    <br>
    
    <button id="animationOnButton">Animation ON</button>
    <button id="animationOffButton">Animation OFF</button>
    <button id="pokeButton">Poke</button>
    <br><br>
    
    Front Left Leg: <input type="range" id="legFLAngle" min="-90" max="90" value="0" />
    <span id="legFLValue">0</span>°<br>
    
    Front Right Leg: <input type="range" id="legFRAngle" min="-90" max="90" value="0" />
    <span id="legFRValue">0</span>°<br>
    
    Back Left Leg: <input type="range" id="legBLAngle" min="-90" max="90" value="0" />
    <span id="legBLValue">0</span>°<br>
    
    Back Right Leg: <input type="range" id="legBRAngle" min="-90" max="90" value="0" />
    <span id="legBRValue">0</span>°<br>
    
    Trunk Angle: <input type="range" id="trunkAngle" min="-45" max="45" value="0" />
    <span id="trunkValue">0</span>°<br>
    
    Tail Angle: <input type="range" id="tailAngle" min="-45" max="45" value="0" />
    <span id="tailValue">0</span>°
    
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="asg2.js"></script>
  </body>
</html>
